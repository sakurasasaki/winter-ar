<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Winter AR</title>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <!-- MindAR -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body, html {
        margin: 0;
        background: #000;
        overflow: hidden;
      }
      #start {
        position: fixed;
        z-index: 10;
        bottom: 24px;
        left: 50%;
        transform: translateX(-50%);
        padding: 14px 32px;
        font-size: 18px;
        border-radius: 999px;
        border: none;
        background: #ff4500;
        color: #fff;
      }
    </style>
  </head>

  <body>
    <button id="start">AR START</button>

    <a-scene
      id="scene"
      mindar-image="imageTargetSrc: winter2025.mind; autoStart: false;"
      embedded
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <img id="juku" src="juku.png" />
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-image
          src="#juku"
          position="0 0.1 0"
          height="1.8"
          width="1"
        ></a-image>
      </a-entity>
    </a-scene>

    <script>
      const startButton = document.getElementById("start");
      const sceneEl = document.getElementById("scene");

      // ✅ A-Frame の scene が完全に読み込まれてから開始可能にする
      sceneEl.addEventListener("loaded", () => {
        console.log("scene loaded");

        startButton.addEventListener("click", async () => {
          try {
            const mindar = sceneEl.components["mindar-image"];
            console.log("mindar:", mindar);

            await mindar.start();   // ← ここで初めて安全に start
            startButton.style.display = "none";

          } catch (e) {
            alert("AR起動エラー: " + e);
          }
        });
      });
    </script>
  </body>
</html>
